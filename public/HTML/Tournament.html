    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
    }

    /* ===== Header (Navigation Bar) ===== */
    header.header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }
    .header-left {
      display: flex;
      align-items: center;
    }
    .logo-container {
      margin-right: 10px;
    }
    .logo-container img {
      height: 50px; /* Adjust logo size as needed */
    }
    .brand {
      color: #f2f2f2;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      margin-right: 20px;
    }
    .nav-links a {
      color: #f2f2f2;
      text-decoration: none;
      padding: 6px 10px;
      font-size: 14px;
      transition: background-color 0.3s;
      margin-right: 5px;
    }
    .nav-links a:hover {
      background-color: #ddd;
      color: black;
    }
    .header-right .profile-menu {
      position: relative;
      display: inline-block;
    }
    .profile {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 14px;
      padding: 6px 10px;
      background-color: #555;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .profile:hover {
      background-color: #ddd;
      color: black;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 120px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 4px;
    }
    .dropdown-content a {
      color: #333;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .profile-menu:hover .dropdown-content {
      display: block;
    }

    /* ===== Tournament Page Content ===== */
    .tournament-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .table-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 45%; /* Two tables side by side (adjust as needed) */
      min-width: 300px;
    }
    .table-container h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 6px 12px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="text"] {
      width: 80px;
      padding: 4px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[disabled] {
      background-color: #f9f9f9;
      color: #333;
    }
  </style>
